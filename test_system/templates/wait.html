<!DOCTYPE html>
<html>

<head>
    <title>Test Starting Soon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f5f5f5;
        }

        .timer-container {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
        }

        #timer {
            font-size: 48px;
            font-weight: bold;
            color: #2c3e50;
            margin: 20px 0;
        }

        .instructions {
            margin-top: 20px;
            color: #7f8c8d;
        }
    </style>
</head>

<body>
    <div class="timer-container">
        <h2>Test Will Begin Shortly</h2>
        <div id="timer">{{ seconds_remaining }}</div>
        <p>Please wait, your test will start automatically</p>
        <div class="instructions">
            <p>✔ Keep this window open</p>
            <p>✔ Do not refresh the page</p>
        </div>
    </div>

    <script>
        let seconds = {{ seconds_remaining }};
        const timerElement = document.getElementById('timer');

        function updateTimer() {
            seconds--;
            timerElement.textContent = seconds;

            if (seconds <= 0) {
                clearInterval(timerInterval);
                window.location.href = "{{ url_for('start_test_for_student') }}";
            }
        }

        const timerInterval = setInterval(updateTimer, 1000);
    </script>
</body>

</html>
